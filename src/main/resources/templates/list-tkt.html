<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        background-color: #f4f4f4;
        padding: 20px;
    }
    .card {
        border: none;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title">Ticket Tracker Application</h2>
            </div>
            <div class="card-body">
                <div class="container mt-4">
                    <h1 class="mb-4">List of Tickets</h1>
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <a href="/addTicket " class="btn btn-info">New Ticket</a>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" id="ticketTitleSearch" class="form-control" placeholder="Search by ticket title" oninput="searchTickets()">
                                <button class="btn btn-primary" type="button" onclick="searchTickets()">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Ticket Title</th>
                                <th>Ticket Short Description</th>
                                <th>Ticket Created On</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tkt, iStat : ${ticket}">
                                <td th:text="${iStat.count}" />
                                <td th:text="${tkt.ticketTitle}" />
                                <td th:text="${tkt.ticketShortDes}" />
                                <td th:text="${tkt.ticketCreatedOn}" />
                                <td>
                                    <a th:href="@{/tickets/edit/{id}(id=${tkt.id})}" class="btn btn-primary btn-sm me-2">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                    <a th:href="@{/tickets/{id}(id=${tkt.id})}" class="btn btn-danger btn-sm me-2">
                                        <i class="fas fa-trash"></i> Delete
                                    </a>
                                    <a th:href="@{/tickets/view/{id}(id=${tkt.id})}" class="btn btn-info btn-sm">
                                        <i class="fas fa-eye"></i> View
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function searchTickets() {
    var searchText = document.getElementById('ticketTitleSearch').value.toLowerCase();
    var table = document.querySelector('table');
    var rows = table.getElementsByTagName('tr');

    for (var i = 1; i < rows.length; i++) {
        var title = rows[i].getElementsByTagName('td')[1];
        if (title) {
            var titleText = title.textContent || title.innerText;
            titleText = titleText.toLowerCase();
            if (titleText.includes(searchText.toLowerCase())) {
                rows[i].style.display = '';
            } else {
                rows[i].style.display = 'none';
            }
        }
    }
}

</script>
</body>
</html>
