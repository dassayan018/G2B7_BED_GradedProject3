<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ticket Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<style>
body {
	background-color: #f4f4f4;
	padding: 20px;
}

.card {
	border: none;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.ribbon {
	width: 100%;
	background-color: #e74c3c;
	color: white;
	padding: 10px;
	font-weight: bold;
	font-style: italic;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Ticket Management System</a>

		<!-- Toggler/collapsible Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/tickets}">Ticket
						Management</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="card">
					<div class="card-body">
						<h1 class="text-center mb-4 ribbon">Update Ticket</h1>
						<form th:action="@{/tickets/{id}(id=${ticket.id})}"
							th:object="${ticket}" method="POST">
							<div class="form-group">
								<label for="ticketTitle">Ticket Title</label> <input type="text"
									class="form-control" id="ticketTitle" th:field="*{ticketTitle}"
									placeholder="Enter Ticket Title">
							</div>
							<div class="form-group">
								<label for="ticketShortDes">Ticket Short Description</label> <input
									type="text" class="form-control" id="ticketShortDes"
									th:field="*{ticketShortDes}"
									placeholder="Enter Short Description of Ticket">
							</div>
							<div class="form-group">
								<label for="ticketCreatedOn">Ticket Created On</label> <input
									type="text" class="form-control" id="ticketCreatedOn"
									th:field="*{ticketCreatedOn}"
									placeholder="Select Ticket Created On"
									data-provide="datepicker">
							</div>
							<button type="submit" class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
					<div class="text-center mt-3">
						<button class="btn btn-secondary" onclick="goBack()">Back
							to Tickets</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS and dependencies -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

		<script>
    $(document).ready(function () {
        $('[data-provide="datepicker"]').datepicker({
            format: 'dd-mm-yyyy',
            autoclose: true
        });
    });
    function goBack() {
        var currentLocation = window.location;
        var newLocation = currentLocation.protocol + '//' + currentLocation.host + '/tickets';
        window.location.href = newLocation;
    }
</script>
</body>
</html>
